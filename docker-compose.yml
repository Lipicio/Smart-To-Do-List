version: '3.9'

services:
  backend:
    build: ./backend
    container_name: smart-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
    environment:
      - NODE_ENV=development
    command: npm run start:dev

  frontend:
    build: ./frontend
    container_name: smart-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
